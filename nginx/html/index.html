<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
fetch("/api/test/")
.then((response) => {
    
    if (response.status === 200) {
        console.log(response);
        return response.json();
    } else {
        throw new Error("Something went wrong on API server!");
    }
})
.then((response) => {
    console.log(response);
})
.catch((error) => {
    console.error(error);
});

</script>
